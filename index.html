<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML/CSS: Exercise 2</title>
</head>
<body>
<h1>Form demo</h1>
<form class="main-form">
    <label for="first-name">First name:</label>
    <input id="first-name" name="first-name" placeholder="Your first name" required />
    <label for="last-name">Last name:</label>
    <input id="last-name" name="last-name" placeholder="Your last name" required />
    <label for="email">Email:</label>
    <input id="email" name="email" type="email" placeholder="Your email" required />
    <label for="age">Age:</label>
    <input id="age" name="age" type="number" value="0" required />
    <button type="submit">Submit</button>
</form>
</body>
</html>
